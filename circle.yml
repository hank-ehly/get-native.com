machine:
  environment:
    NODE_ENV: circle_ci
  node:
    version: 8.2.1

general:
  branches:
    only:
      - master
      - develop

deployment:
  staging:
    branch: develop
    commands:
      - git clone git@github.com:hank-ehly/get-native.com-devops.git
      - cd get-native.com-devops/deploy && bundle install --jobs 4 --path vendor/bundle && bundle exec cap client:staging deploy

dependencies:
  cache_directories:
    - "node_modules"

test:
  override:
    - npm run lint -- --type-check
    - npm test -- --single-run

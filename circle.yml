machine:
  environment:
    NODE_ENV: circle_ci
  node:
    version: 6.9.4

general:
  branches:
    only:
      - master
      - develop

deployment:
  staging:
    branch: develop
    commands:
      - cd deploy && bundle install --path vendor/bundle && bundle exec cap staging deploy

dependencies:
  pre:
    - npm rebuild node-sass
  cache_directories:
    - "node_modules"

database:
  override:
    - npm run sequelize db:migrate

test:
  pre:
    - ssh-keygen -t rsa -N "" -f src/server/config/secrets/id_rsa -q
    - ssh-keygen -f src/server/config/secrets/id_rsa.pub -e -m pem > src/server/config/secrets/id_rsa.pem
  override:
    - npm run tests.all
  post:
    - if [[ -s npm-debug.log ]]; then cat npm-debug.log; fi

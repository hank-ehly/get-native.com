machine:
  environment:
    NODE_ENV: circle_ci
  node:
    version: 6.10.3

general:
  branches:
    only:
      - master
      - develop

deployment:
  staging:
    branch: develop
    commands:
      - git clone git@github.com:hank-ehly/get-native.com-devops.git
      - cd get-native.com-devops/deploy && bundle install -j4 --path vendor/bundle && bundle exec cap client:staging deploy

dependencies:
  pre:
    - npm rebuild node-sass
  cache_directories:
    - "node_modules"

test:
  override:
    - npm run tests.all
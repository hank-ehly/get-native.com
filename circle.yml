machine:
  node:
    version: 6.9.1

general:
  branches:
    only:
      - master
      - develop
      - /feature-.*/

deployment:
  staging:
    branch: develop
    commands:
      - cd deploy && bundle install --path vendor/bundle && bundle exec cap staging deploy

dependencies:
  cache_directories:
    - "node_modules"
    - "deploy/vendor/bundle"

test:
  override:
    - npm run tests.all
  post:
    - if [[ -s npm-debug.log ]]; then cat npm-debug.log; fi

machine:
  environment:
    NODE_ENV: circle_ci
  node:
    version: 6.10.2

general:
  branches:
    only:
      - master
      - develop

deployment:
  staging:
    branch: develop
    commands:
      - cd deploy && bundle install --path vendor/bundle && bundle exec cap staging deploy

dependencies:
  pre:
    - npm rebuild node-sass
  cache_directories:
    - "node_modules"

test:
  override:
    - npm run tests.all
<label class="switch" [ngClass]="{'switch--disabled': disabled}">
    <input class="switch__input" type="checkbox" [(ngModel)]="on" (change)="onToggle()" [disabled]="disabled">

    <!-- todo: i18n -->
    <span class="switch__title">{{ on ? 'ON' : 'OFF' }}</span>
    <!--<span class="switch__title">{on, select, true {ON} false {OFF}}</span>-->
    <span class="switch__slider"></span>
</label>

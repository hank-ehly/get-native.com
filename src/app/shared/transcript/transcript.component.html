<div class="component-frame">

    <div class="tabs-frame">
        <ul class="tabs" #tabEls>
            <li class="tabs__tab" *ngFor="let tab of tabs" (click)="onClickTab(tab, $event)" [ngClass]="{tabs__tab_active: tab.transcript === selectedTranscript}">{{ tab.title }}</li>
        </ul>

        <div class="tab-slider" [ngStyle]="sliderPosition$ | async"></div>
    </div>

    <ul class="tab-content">
        <li class="content" *ngFor="let transcript of transcripts?.records" [ngClass]="{active: transcript === selectedTranscript}">{{ transcript.text }}</li>
    </ul>

    <hr>

    <section class="usage-examples-section" *ngIf="selectedCollocationOccurrence">
        <header class="usage-examples-section__header">
            <h6 class="usage-examples-section__header-title" i18n="usage example section title|The text for the transcript collocation usage example section@@e38dd392d27f3101e4ac25a47c6242e6">USAGE EXAMPLES</h6>
            <h4 class="usage-examples-section__header-collocation-occurrence collocation-occurrence">{{ selectedCollocationOccurrence.text }} <small class="usage-examples-section__header-phonetic">({{ selectedCollocationOccurrence.ipa_spelling }})</small></h4>
        </header>
        <ul class="usage-examples">
            <li class="usage-example" *ngFor="let example of selectedCollocationOccurrence.usage_examples.records">{{ example.text }}</li>
        </ul>
    </section>
</div>

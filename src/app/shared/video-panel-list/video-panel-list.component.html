<ul class="video-panels">
    <li *ngFor="let video of videos" [@fadeIn]>
        <gn-video-panel [video]="video" *ngIf="video?.youtube_video_id" [controls]="controls" [disabled]="disabled" (begin)="onBegin($event)" (clickOverlay)="onClickOverlay(video)"></gn-video-panel>
        <div class="video-panels__flex-panel" *ngIf="!video?.youtube_video_id"></div>
    </li>
</ul>

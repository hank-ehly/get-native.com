<ul class="video-panels">
    <li *ngFor="let video of videos" [@fadeIn]>
        <gn-video-panel [video]="video" *ngIf="video?.picture_url" [controls]="controls" (begin)="onBegin($event)" (clickOverlay)="onClickOverlay(video)"></gn-video-panel>
        <div class="video-panels__flex-panel" *ngIf="!video?.picture_url"></div>
    </li>
</ul>

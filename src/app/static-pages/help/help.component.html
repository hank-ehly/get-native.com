<main class="main">
    <section class="section section_about">
        <header class="section-header">
            <div class="section-header__icon-frame">
                <img class="section-header__icon" src="../../../assets/icons/help-about.svg" alt="about">
            </div>
            <h3 class="section-header__title" i18n="The header title for the help page about section@@b6f21c54a7d0d1f946a944795be5c914">About getnative</h3>
        </header>

        <ul class="faqs">
            <li class="faqs__faq">
                <div class="faqs__faq-header">
                    <img src="../../../assets/icons/chevron.svg" alt="chevron" class="faqs__chevron-icon" (click)="toggleFaqAtIndex(0)" [@rotation]="chevronRotationForFaqAtIndex(0)">
                    <span class="faqs__faq-number" (click)="toggleFaqAtIndex(0)">01</span>
                    <span class="link faqs__faq-title" (click)="toggleFaqAtIndex(0)">Is getnative free?</span>
                </div>
                <p class="faqs__faq-detail" *ngIf="isFaqExpandedAtIndex(0)" [@visible]="isFaqExpandedAtIndex(0)">getnative is currently a free service; however, this may change in the future. If such a change were ever to occur, we would notify you well in advance.</p>
            </li>
        </ul>
    </section>

    <section class="section section_contact">
        <header class="section-header">
            <div class="section-header__icon-frame">
                <img class="section-header__icon" src="../../../assets/icons/help-mail.svg" alt="mail">
            </div>
            <h3 class="section-header__title" i18n="The header title for the help page contact-us section@@84a90cc1f49cf547398d42148f47b1dd">Contact</h3>
        </header>

        <p class="section__paragraph">For all inquiries, please contact us at <a class="link" href="mailto:{{ moderator }}">{{ moderator }}</a>.</p>
    </section>
</main>

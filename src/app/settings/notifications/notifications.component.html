<div class="row">
    <h6 i18n="email notifications preference|The title for the user email notification preference setting@@749d1f0ba6eb4d27fa9f3e8b07afe64d">Email Notifications</h6>

        <p class="paragraph" i18n="email notifications description|A description about the email notification preference setting@@5d243f345cb9deefd35d0c3420bc4304">Receive emails from time to time about getnative updates and changes. To enable or disable this feature, you must first verify your email address.</p>

</div>

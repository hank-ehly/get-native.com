<div class="cookie-compliance-dialog" *ngIf="!isCompliant" [@comply]="isCompliant"
     (@comply.done)="complyAnimationDone($event)">
    <p class="compliance-detail">This site uses cookies. By continuing to browse this site you are agreeing to our use
                                 of cookies.</p>
    <!-- TODO: Use routerLink to link to tos#cookies -->
    <a class="tos-link" [href]="'tos'">Find out more here.</a>
    <span class="comply-trigger" (click)="close()">Close</span>
</div>

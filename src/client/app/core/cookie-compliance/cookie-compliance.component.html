<div class="cookie-compliance-dialog" [@enterUpLeaveDown] *ngIf="isVisible">
    <p class="compliance-detail">This site uses cookies. By continuing to browse this site you are agreeing to our use of cookies.</p>

    <!-- TODO: Doesn't scroll to 'cookies' -->
    <!-- https://github.com/angular/angular/issues/6595 -->
    <a class="tos-link" [routerLink]="['tos']" [fragment]="'cookies'">Find out more here.</a>

    <span class="comply-trigger" (click)="onClose()">Close</span>
</div>

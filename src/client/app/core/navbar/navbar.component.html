<header class="navbar unauthenticated" *ngIf="!authenticated">
    <div class="logo-window">
        <img src="../../../assets/mock/pokeball.png" alt="logo" class="logo" [routerLink]="''">
    </div>

    <nav class="quick-links">
        <a [routerLink]="'help'" class="help">Help</a>
        <a href="" class="sign-in" (click)="onShowLoginModal($event)">Sign in / Sign up</a>
    </nav>
</header>

<header class="navbar authenticated" *ngIf="authenticated">
    <img src="../../../assets/mock/pokeball.png" alt="logo" class="logo" [routerLink]="''">

    <ul class="navbar-center-items">
        <li class="return-navigation">
            <div>< Japanese conversation</div>
        </li>
        <li class="page-title">
            <div><h5>Page Title</h5></div>
        </li>
        <li class="video-options-container">
            <ul class="video-options">
                <li>
                    <button>START</button>
                </li>
                <li>
                    <button>STOP</button>
                </li>
            </ul>
        </li>
    </ul>
    <ul class="user-preference-icons">
        <li><img src="../../../assets/mock/clock-alert.png" alt="" class="notifications-icon"></li>
        <li><img src="../../../assets/mock/man-smiling.jpg" alt="" class="user-icon" (click)="requestShowLoginModal()">
        </li>
    </ul>
</header>

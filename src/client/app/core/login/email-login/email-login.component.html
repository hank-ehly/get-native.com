<div class="modal modal-email">
    <header>
        <p>Enter your email address and password to sign in.</p>
    </header>

    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" tabindex="1">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" tabindex="2">
        </div>

        <button type="submit" tabindex="3">SIGN IN</button>
    </form>

    <footer>
        <span (click)="onSetModalView(null)" class="footer-link" tabindex="4">Sign in via Facebook, Twitter or Google</span>
        <span (click)="onSetModalView('register')" class="footer-link" tabindex="5">Create a new account</span>
    </footer>
</div>

<div class="meter">
    <span class="segment weak" [ngClass]="{visible: strength >= 0.3}"></span>
    <span class="segment good" [ngClass]="{visible: strength >= 0.5}"></span>
    <span class="segment best" [ngClass]="{visible: strength >= 0.8}"></span>
    <span class="right-aligned-text">{{ strengthDescription() }}</span>
</div>

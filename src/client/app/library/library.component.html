<main>
    <section class="section">
        <header class="section-header">
            <h1 class="section-header__title">Videos</h1>

            <div class="dropdown-toggle" (click)="onToggleDropdown()">
                <span class="dropdown-toggle__text">{{ filter || 'All categories' }}</span>
                <img class="dropdown-toggle__icon" src="../../assets/icons/arrow-down.svg" alt="expand" *ngIf="!isDropdownVisible">
                <img class="dropdown-toggle__icon" src="../../assets/icons/arrow-up.svg" alt="collapse" *ngIf="isDropdownVisible">

                <!-- Todo -->
                <!--<img class="dropdown-toggle__icon" src="../../assets/icons/close.svg" alt="reset">-->
            </div>

            <div class="dropdown-menu" *ngIf="isDropdownVisible">
                <div class="dropdown-menu__row" *ngFor="let row of categories">

                    <div class="dropdown-menu__row-group" *ngFor="let category of row"
                         [ngClass]="{'dropdown-menu__row-group_placeholder': category.placeholder}">

                        <h6 class="link dropdown-menu__category" (click)="onSelectCategory(category)" *ngIf="!category.placeholder">{{ category.title }}</h6>
                        <ul *ngIf="!category.placeholder">
                            <li class="dropdown-menu__subcategory" *ngFor="let subcategory of category.subcategories">
                                <span class="link dropdown-menu__subcategory-label" (click)="onSelectSubcategory(subcategory)">{{ subcategory }}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <ul class="video-panels">
            <li *ngFor="let v of videos">
                <gn-video-panel *ngIf="!v.placeholder"></gn-video-panel>
                <div class="video-panels__flex-panel" *ngIf="v.placeholder"></div>
            </li>
        </ul>

        <button class="button section__button">LOAD MORE</button>
    </section>
</main>

<main>
    <section class="section">
        <header class="section-header">
            <h1 class="section-header__title">Videos</h1>

            <div class="dropdown-toggle" (click)="onToggleDropdown()">
                <span class="dropdown-toggle__text">All categories</span>
                <img class="dropdown-toggle__icon" src="/assets/icons/arrow-down.svg" alt="expand" *ngIf="!isDropdownVisible">
                <img class="dropdown-toggle__icon" src="/assets/icons/arrow-up.svg" alt="collapse" *ngIf="isDropdownVisible">
            </div>

            <gn-category-list [categories]="categories" class="dropdown" *ngIf="isDropdownVisible" [@dropdown]></gn-category-list>
        </header>

        <gn-video-panel-list [videos]="videos" [navigates]="true"></gn-video-panel-list>

        <button class="button section__button">LOAD MORE</button>
    </section>
</main>

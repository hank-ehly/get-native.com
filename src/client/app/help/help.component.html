<main>
    <section class="about">
        <div class="section-head">
            <img class="icon" src="../../assets/icons/help-about.svg" alt="">
            <h3 class="title">About Get Native</h3>
        </div>

        <ul class="section-body">
            <li *ngFor="let item of items; let i = index; let isOdd = odd">
                <div class="item-head">
                    <!-- TODO: Create leadingZero pipe -->
                    <img src="../../assets/icons/chevron.svg" alt="chevron" class="chevron">
                    <span class="item-index">{{ i }}</span>
                    <span class="item-label">{{ item }}</span>
                </div>

                <!-- TODO: Take care of formatting -->
                <p class="item-detail" [ngClass]="{'visible': isOdd}">{{ mockDetailText }}</p>
            </li>
        </ul>
    </section>

    <section class="contact">
        <div class="section-head">
            <img class="icon" src="../../assets/icons/help-mail.svg" alt="">
            <h3 class="title">Contact</h3>
        </div>

        <p class="section-body">For all inquiries, please contact us at <a href="mailto:{{ moderator }}">{{ moderator }}</a>.</p>
    </section>
</main>

<main>
    <section class="about">
        <div class="column-head">
            <!-- TODO: Get 'about' icon -->
            <img class="icon" src="../../assets/svg/arrow-next.svg" alt="">
            <h3 class="title">About Get Native</h3>
        </div>

        <ul class="column-body">
            <li *ngFor="let item of items; let i = index; let isOdd = odd">
                <div class="item-head">
                    <!-- TODO: Create leadingZero pipe -->
                    <span class="caret">&#9654;</span>
                    <span class="item-index">{{ i }}</span>
                    <span class="item-label">{{ item }}</span>
                </div>

                <!-- TODO: Take care of formatting -->
                <p class="item-detail" [ngClass]="{'visible': isOdd}">{{ mockDetailText }}</p>
            </li>
        </ul>
    </section>

    <section class="contact">
        <div class="column-head">
            <!-- TODO: Get mail icon -->
            <img class="icon" src="../../assets/svg/arrow-next.svg" alt="">
            <h3 class="title">Contact</h3>
        </div>

        <p class="column-body">For all inquiries, please contact us at <a href="mailto:{{ moderator }}">{{ moderator }}</a>.</p>
    </section>
</main>

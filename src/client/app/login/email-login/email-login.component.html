<div class="modal modal_email-login">
    <header>
        <p class="paragraph modal_email-login__paragraph">Enter your email address and password to sign in.</p>
    </header>

    <ul class="error-messages" *ngIf="errors">
        <li *ngFor="let error of errors">{{ error.message }}</li>
    </ul>

    <form (ngSubmit)="onSubmit()" #form="ngForm" class="form">

        <div class="form__group">
            <label class="label" for="email">Email</label>
            <input id="email" [pattern]="emailRegex" class="input tabbable" type="email" name="email" tabindex="1"
                   [(ngModel)]="credentials.email" required>
        </div>

        <div class="form__group">
            <label class="label" for="password">Password</label>
            <input id="password" type="password" class="input tabbable" name="password" [(ngModel)]="credentials.password"
                   tabindex="2" minlength="8" required>
        </div>

        <button type="submit" tabindex="3" class="button button--opaque form__button tabbable" [disabled]="!form.valid">SIGN IN</button>
    </form>

    <footer class="footer">
        <span (click)="onSetModalView(null)" class="link footer__link footer__link_social-login tabbable" tabindex="4">Sign in via Facebook, Twitter or Google</span>
        <span (click)="onSetModalView('register')" class="link footer__link footer__link_register tabbable" tabindex="5">Create a new account</span>
    </footer>
</div>

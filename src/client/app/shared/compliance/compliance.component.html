<div class="dialog" [@enterUpLeaveDown] *ngIf="isVisible">
    <p class="dialog__paragraph">This site uses cookies. By continuing to browse this site you are agreeing to our use of cookies.</p>

    <!-- TODO: Doesn't scroll to 'cookies' -->
    <!-- https://github.com/angular/angular/issues/6595 -->
    <a class="link dialog__link dialog__link_tos" [routerLink]="['tos']" [fragment]="'cookies'">Find out more here.</a>

    <span class="link dialog__link dialog__link_close" (click)="onClose()">Close</span>
</div>

<div class="component-frame">

    <div class="tabs-frame">
        <ul class="tabs">
            <li class="tabs__tab" *ngFor="let t of transcripts.records" [ngClass]="{tabs__tab_active: t === selectedTranscript}" (click)="onClickTab(t, $event)">
                {{ titleForTranscript(t) }}
            </li>
        </ul>

        <div class="tab-slider" [ngStyle]="sliderPosition"></div>
    </div>

    <ul class="tab-content">
        <li class="content" *ngFor="let t of transcripts.records" [ngClass]="{active: t === selectedTranscript}">
            {{ t.text }}
        </li>
    </ul>

    <hr>

    <section class="usage-examples-section">
        <header class="usage-examples-section__header">
            <h6 class="usage-examples-section__header-title">USAGE EXAMPLES</h6>
            <h4 class="usage-examples-section__header-collocation collocation">Consectetur
                <small class="usage-examples-section__header-phonetic">(kəˈnɛkt)</small>
            </h4>
        </header>
        <ul>
            <li class="usage-example">"Lorem ipsum dolor sit amet, <span class="collocation">consectetur</span> adipiscing elit, sed do eiusmod."</li>
            <li class="usage-example">"Ut enim ad minim <span class="collocation">consectetur</span>."</li>
            <li class="usage-example">"<span class="collocation">Consectetur</span> minim nam neque odit qui quibusdam soluta!."</li>
        </ul>
    </section>
</div>

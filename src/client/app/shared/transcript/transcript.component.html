<div class="component-frame">

    <div class="tabs-frame">
        <ul class="tabs">
            <li class="tabs__tab" *ngFor="let transcript of transcripts?.records" (click)="onClickTab(transcript, $event)"
                [ngClass]="{tabs__tab_active: transcript === selectedTranscript}">
                {{ titleForTranscript(transcript) }}
            </li>
        </ul>

        <div class="tab-slider" [ngStyle]="sliderPosition"></div>
    </div>

    <ul class="tab-content">
        <li class="content" *ngFor="let transcript of transcripts?.records" [ngClass]="{active: transcript === selectedTranscript}">
            {{ transcript.text }}
        </li>
    </ul>

    <hr>

    <section class="usage-examples-section" *ngIf="selectedCollocation">
        <header class="usage-examples-section__header">
            <h6 class="usage-examples-section__header-title">USAGE EXAMPLES</h6>

            <h4 class="usage-examples-section__header-collocation collocation">{{ selectedCollocation.text }}
                <small class="usage-examples-section__header-phonetic">({{ selectedCollocation.pronunciation }})</small>
            </h4>
        </header>
        <ul class="usage-examples">
            <li class="usage-example" *ngFor="let example of selectedCollocation.usage_examples.records">{{ example.text }}</li>
        </ul>
    </section>
</div>

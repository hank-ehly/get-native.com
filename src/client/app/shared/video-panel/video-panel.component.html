<!-- TODO: Michele: What should the hover state of a library video panel look like? -->
<div class="video-panel" [ngClass]="{'video-panel_clickable': !showOverlay}">
    <img src="http://lorempixel.com/280/280" alt="video-thumbnail">

    <div class="video-panel__overlay" *ngIf="showOverlay">
        <div class="options">
            <div>
                <div class="options__minute-button-frame">
                    <div class="options__minute-button" id="placeholder_1"></div>
                    <div class="options__minute-button" id="placeholder_2"></div>
                </div>
                <span class="options__minutes-label">15 minutes</span>
            </div>
            <button class="options__button" (click)="onBegin()">Begin</button>
        </div>
    </div>

    <footer class="footer">
        <h5 class="footer__video-title">The sorcerer's stone</h5>
        <span class="footer__video-speaker">by Ron Weasley</span>

        <div class="video-stats">
            <div class="video-stats__length">
                <img class="video-stats__icon" src="../../../assets/icons/time.svg" alt="time">
                <span class="video-stats__label">2m</span>
            </div>

            <div class="video-stats__views">
                <img class="video-stats__icon" src="../../../assets/icons/view.svg" alt="views">
                <span class="video-stats__label">1k</span>
            </div>

            <span class="video-stats__label video-stats__created-on">10 Dec 2016</span>
        </div>
    </footer>
</div>

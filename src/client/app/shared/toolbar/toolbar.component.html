<div class="toolbar" (mouseleave)="isVisibleStream$.next(false)">

    <ul class="toolbar__tooltip-languages" [@enterUpLeaveDown] *ngIf="isVisibleStream$ | async">
        <li class="toolbar__language-label" *ngFor="let language of languageStream$ | async"
            (click)="selectedLanguageStream$.next(language)">
            {{ language.name }}
        </li>
    </ul>

    <span class="toolbar__language-label toolbar__language-label_selected" (click)="isVisibleStream$.next(!isVisibleStream$.getValue())"
          (mouseenter)="isVisibleStream$.next(true)">
        {{ (selectedLanguageStream$ | async).name }}
    </span>

    <nav class="toolbar__links">
        <a class="toolbar__link toolbar__link--settings" [routerLink]="'settings'">
            <img class="toolbar_link-icon" src="/assets/icons/settings.svg" alt="settings">
        </a>

        <a class="toolbar__link" [routerLink]="'help'">
            <img class="toolbar_link-icon" src="/assets/icons/help.svg" alt="help">
        </a>

        <a class="toolbar__link" (click)="onLogout()">
            <img class="toolbar_link-icon" src="/assets/icons/sign-out.svg" alt="sign-out">
        </a>
    </nav>
</div>

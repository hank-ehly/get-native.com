<div class="meter">
    <span class="segment v-weak"   [ngClass]="{ visible: score >= 0  }"></span>
    <span class="segment weak"     [ngClass]="{ visible: score >= 20 }"></span>
    <span class="segment good"     [ngClass]="{ visible: score >= 40 }"></span>
    <span class="segment strong"   [ngClass]="{ visible: score >= 60 }"></span>
    <span class="segment v-strong" [ngClass]="{ visible: score >= 80 }"></span>

    <span class="right-aligned-text">{{ strengthLabel }}</span>
</div>

<div class="player-frame">
    <video gnVideo loop class="video" src="../../../assets/mock/video.mov"></video>

    <div class="player-controls">
        <button class="player-controls__toggle-button" (click)="onTogglePlay()" [ngClass]="{'player-controls__toggle-button_paused': video.paused}"></button>

        <div class="play-bar" #playbar>
            <div class="play-bar__load-progress-bar" [ngStyle]="{width: loaded + '%'}"></div>

            <div class="play-bar__play-progress-circle-container" [ngStyle]="{width: (playbar.offsetWidth - circle.offsetWidth) + 'px'}">
                <div class="play-bar__play-progress-circle" #circle [ngStyle]="{left: progress + '%'}"></div>
            </div>
        </div>

        <div class="player-controls__time">
            <span class="player-controls__time-elapsed">{{ currentTime }}</span>
            <span class="player-controls__time-total">{{ duration }}</span>
        </div>

        <div class="volume-control">
            <img class="volume-control__icon" src="../../../assets/icons/volume.svg" alt="volume">

            <div class="volume-control__tooltip">
                <div class="volume-control__volume-bar">
                    <div class="volume-control__volume"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="tracker">
        <div class="tracker__loaded" [ngStyle]="{width: loaded + '%'}"></div>
        <div class="tracker__progress" [ngStyle]="{width: progress + '%'}"></div>
    </div>
</div>

<main class="main">
    <section class="section section--video-detail">
        <div class="column column_video">
            <gn-video-player [src]="video_url"></gn-video-player>

            <section class="column__row">
                <h6>About this video:</h6>
                <p class="paragraph">{{ description }}</p>
            </section>

            <div class="column__row video-stats">
                <div class="video-stats__group video-stats__group_views">
                    <img class="video-stats__icon" src="../../assets/icons/view-circle.svg" alt="views">

                    <!-- Todo: normalize views to '1k' etc.. -->
                    <span class="video-stats__label">{{ loop_count }} Views</span>
                </div>
                <div class="video-stats__group video-stats__group_likes">
                    <img class="video-stats__icon video-stats__icon_like" src="../../assets/icons/like.svg" alt="like">
                    <span class="video-stats__label">{{ like_count }}</span>
                </div>
            </div>

            <div class="column__row share-buttons">
                <button class="share-button share-button_facebook"></button>
                <button class="share-button share-button_twitter"></button>
                <button class="share-button share-button_google"></button>
            </div>

            <hr>

            <div class="column__row speaker__row">
                <img class="speaker-thumbnail" [src]="speaker.thumbnail_image_url" [alt]="speaker.name">
                <div class="speaker__info">
                    <h6 class="speaker__name-header">{{ speaker.name }}</h6>
                    <div class="speaker__description-text">{{ speaker.description }}</div>
                    <button class="button speaker__follow-button">FOLLOW</button>
                </div>
            </div>
        </div>

        <div class="column column_transcript">
            <gn-transcript [transcripts]="transcripts"></gn-transcript>
        </div>
    </section>

    <hr>

    <section class="section section_related-videos">

        <header class="section-header">
            <h1 class="section-header__title">Related Videos</h1>
        </header>

        <ul class="video-panels">
            <li *ngFor="let video of related_videos.records">
                <gn-video-panel [video]="video" *ngIf="video.length" [routerLink]="['/library', video.id]"></gn-video-panel>
                <div class="video-panels__flex-panel" *ngIf="!video.length"></div>
            </li>
        </ul>
    </section>
</main>

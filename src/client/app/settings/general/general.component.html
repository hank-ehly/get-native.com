<form class="form email-form">
    <div class="form__group">
        <label for="email" class="form__label">Email</label>
        <input id="email" type="email" name="email" class="form__input" [readonly]="!isEditing" placeholder="example@email.com">

        <div class="form__button-group">
            <button class="button button_opaque" *ngIf="!isEditing" (click)="onToggleEditing()">EDIT</button>
        </div>

        <div class="form__button-group" *ngIf="isEditing">
            <button class="button button_opaque" (click)="onToggleEditing()">SAVE</button>
            <button class="button form__cancel-button" (click)="onToggleEditing()">CANCEL</button>
        </div>
    </div>
</form>

<hr>

<form class="form password-form">
    <div class="form__group">
        <label for="current-password" class="form__label">Current Password</label>
        <input id="current-password" class="form__input" type="password" name="current-password">
    </div>

    <div class="form__group">
        <label for="new-password" class="form__label">New Password</label>
        <input id="new-password" class="form__input" type="password" name="new-password">
    </div>

    <div class="form__group">
        <label for="confirm-password" class="form__label">Confirm New Password</label>
        <input id="confirm-password" class="form__input" type="password" name="confirm-password">
    </div>

    <button class="button button_opaque form__button">UPDATE</button>
</form>

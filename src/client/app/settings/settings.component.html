<main>
    <img class="thumbnail" src="../../assets/mock/man-smiling.jpg" alt="user-thumbnail">
    <h6 class="header">Lorem ipsum dolor sit amet consectur faciant aliqua magna.</h6>

    <ul class="settings-tabs">
        <li class="settings-tabs__tab" (click)="setActiveTab('general')">General</li>
        <li class="settings-tabs__tab" (click)="setActiveTab('security')">Security</li>
        <li class="settings-tabs__tab" (click)="setActiveTab('notifications')">Notifications</li>
    </ul>

    <section [ngSwitch]="activeTab">
        <gn-general *ngSwitchDefault></gn-general>
        <gn-security *ngSwitchCase="'security'"></gn-security>
        <gn-notifications *ngSwitchCase="'notifications'"></gn-notifications>
    </section>
</main>
